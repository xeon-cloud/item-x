<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Подключение Font Awesome -->
    <style>
        .navbar {
            padding: 15px;
            background-color: #007bff; /* Цвет фона для навигационной панели */
        }
        .navbar-brand img {
            height: 40px; /* Высота логотипа */
        }
        .search-input {
            width: 400px; /* Увеличенная ширина поля поиска */
        }
        .btn-custom {
            background-color: #339ef6; /* Белый цвет кнопок */
            color: #ffffff; /* Синий цвет текста кнопок */
        }
        .btn-custom.categories{
            font-size: 25px;
        }
        .btn-custom:hover {
            background-color: #0055fe; /* Светлее при наведении */
            color: #ffffff; /* Темнее при наведении */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" style="width: 70px; height: auto;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex mx-auto">
                <input class="form-control search-input me-2" type="search" placeholder="Поиск..." aria-label="Search">
                <button class="btn btn-custom" type="submit">Поиск</button>
            </form>
            <ul class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                    <a class="nav-link btn btn-custom" href="#">
                        <i class="fas fa-user-circle"></i> Кабинет <!-- Иконка для кнопки "Кабинет" -->
                    </a>
                    </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link btn btn-primary me-2" href="#" style="color: #ffffff;">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-success me-2" href="#" style="color: #ffffff;">Вход</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
