{% extends "base.html" %}
{% block content %}
<style>
    .card {
        margin: 15px;
        transition: transform 0.2s;
        display: flex;
        flex-direction: column;
        height: 350px;
        overflow: hidden;
    }
    .card img {
        max-width: 100%;
        max-height: 200px;
        height: auto;
        width: auto;
        object-fit: contain;
    }
    .card:hover {
        transform: scale(1.05);
    }
</style>
<div class="container">
    <div class="row">
        {% for id, name, about, amount, cat, subcat in items %}
            <div class="col-md-3 col-sm-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/items/' + id + '.png') }}" class="card-img-top" alt="{{ name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ name }} | {{ amount }} ₽</h5>
                        <p class="card-text">{{ about }}</p>
                        <div class="text-center">
                            <a href="/{{ cat }}/{{ subcat }}/{{ id }}" class="btn btn-primary">Перейти</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
